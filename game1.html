<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
	
	<main>
		<section class="player player--0 player--active">
			<h2 class="name" id="name--0">Player 1</h2>
			<p class="score" id="score--0">28</p>
			<div class="current">
				<p class="current__label">Current</p>
				<p class="current__score" id="current--0">0</p>
			</div>
		</section>
		<section class="player player--1">
			<h2 class="name" id="name--1">Player 2</h2>
			<p class="score" id="score--1">12</p>
			<div class="current">
				<p class="current__label">Current</p>
				<p class="current__score" id="current--1">0</p>
			</div>
		</section>

		<img src="./img/dice-5.png" alt="playing dice" class="dice">
		<button class="btn btn__new">🔄 New game</button>
      		<button class="btn btn__roll">🎲 Roll dice</button>
      		<button class="btn btn__hold">📥 Hold</button>
	</main>

    <script src="/game1.js"></script>
  </body>
</html>
